name: sonant
description: "Cititor inteligent de cărți electronice cu TTS"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase pentru autentificare și storage
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  http: ^1.1.0

  # Audio player
  just_audio: ^0.9.40

  # File picker
  file_picker: ^8.0.0

  # EPUB parser
  epubx: ^4.0.0

  # PDF parser
  syncfusion_flutter_pdf: ^27.1.48

  # UUID pentru ID-uri unice
  uuid: ^4.0.0

  # Environment configuration
  flutter_dotenv: ^5.1.0

  # Local storage
  path_provider: ^2.1.0

  # Persistent cache (web → IndexedDB)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Crypto for content hashing
  crypto: ^3.0.3
  google_fonts: ^6.3.2
  flutter_animate: ^4.5.2

  # Local SQLite database with Drift ORM
  drift: ^2.22.1
  drift_flutter: ^0.2.4
  sqlite3_flutter_libs: ^0.5.28
  path: ^1.9.0
  flutter_staggered_grid_view: ^0.7.0
  page_flip_builder: ^0.1.4

  # Code generation - Freezed for immutable models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # State management - Riverpod with hooks support
  riverpod: ^2.4.10
  flutter_riverpod: ^2.4.10
  hooks_riverpod: ^2.4.10
  flutter_hooks: ^0.18.6
  riverpod_annotation: ^2.3.3
  sqlite3_web: ^0.4.1

  # Modern web interop (replaces deprecated dart:html)
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7
  drift_dev: ^2.22.1
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/.env

name: sonant
description: "Cititor inteligent de cărți electronice cu TTS"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # AWS Polly pentru text-to-speech
  aws_polly_api: ^2.0.0

  # Firebase pentru autentificare
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0

  # Audio player
  just_audio: ^0.9.40

  # File picker
  file_picker: ^8.0.0

  # Environment variables
  flutter_dotenv: ^5.1.0

  # EPUB parser
  epubx: ^4.0.0

  # PDF parser
  syncfusion_flutter_pdf: ^27.1.48

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/.env
